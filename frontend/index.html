<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Identifier</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #video-container {
            border: 2px solid black;
            width: 640px;
            height: 480px;
        }
        video {
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Perfume Identifier</h1>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <button id="capture-btn">Capture Photo</button>

    <p>Or</p>

    <label for="upload-btn" class="upload-label">
        Upload from Gallery
        <input type="file" id="upload-btn" accept="image/*" style="display: none;">
    </label>

    <canvas id="canvas"></canvas>
    <div id="results"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const resultsDiv = document.getElementById('results');

        async function startCamera() {
            try {
                // Prioritize the rear-facing (environment) camera
                const constraints = {
                    video: {
                        facingMode: 'environment'
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Could not access the camera. Please make sure you have a camera connected and have granted permission.");
            }
        }

        async function sendImageForIdentification(dataUrl) {
            resultsDiv.innerHTML = '<p>Identifying perfume... Please wait.</p>';
            try {
                const response = await fetch('https://perfume-dj64.onrender.com/api/identify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: dataUrl }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error identifying perfume:', error);
                resultsDiv.innerHTML = `<p>Error: Could not connect to the server or an error occurred during identification.</p><p>${error.message}</p>`;
            }
        }

        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');
            sendImageForIdentification(dataUrl);
        });

        uploadBtn.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const dataUrl = e.target.result;
                    sendImageForIdentification(dataUrl);
                };
                reader.readAsDataURL(file);
            }
        });

        function displayResults(data) {
            let html = '<h2>Results</h2>';

            if (data.detected_labels && data.detected_labels.length > 0) {
                html += '<h3>Detected Labels:</h3>';
                html += `<ul>${data.detected_labels.map(label => `<li>${label}</li>`).join('')}</ul>`;
            }

            if (data.fragrance_profile && !data.fragrance_profile.error) {
                const profile = data.fragrance_profile;
                html += '<h3>Fragrance Profile:</h3>';
                for (const noteType in profile) {
                    html += `<h4>${noteType}</h4>`;
                    html += `<ul>${profile[noteType].map(note => `<li>${note}</li>`).join('')}</ul>`;
                }
            } else if (data.fragrance_profile && data.fragrance_profile.error) {
                html += `<p><strong>Fragrance Profile:</strong> ${data.fragrance_profile.error}</p>`;
            } else {
                 html += `<p><strong>Fragrance Profile:</strong> Not found.</p>`;
            }

            html += '<h3>Verification</h3>';
            if (data.is_verified) {
                html += '<p style="color: green;">✅ Verified</p>';
            } else {
                html += '<p style="color: red;">❌ Unverified</p>';
            }

            if (data.ocr_text) {
                html += '<h4>OCR Result:</h4>';
                html += `<p><em>"${data.ocr_text}"</em></p>`;
            }

            if (data.raw_prediction) {
                html += '<h3>Raw Prediction Data:</h3>';
                html += `<pre>${JSON.stringify(data.raw_prediction, null, 2)}</pre>`;
            }

            resultsDiv.innerHTML = html;
        }

        startCamera();
    </script>
</body>
</html>
