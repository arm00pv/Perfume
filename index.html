<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Identifier</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #video-container {
            border: 2px solid black;
            width: 640px;
            height: 480px;
        }
        video {
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Perfume Identifier</h1>
    <div id="video-container">
        <video id="video" autoplay></video>
    </div>
    <button id="capture-btn">Capture Photo</button>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Could not access the camera. Please make sure you have a camera connected and have granted permission.");
            }
        }

        captureBtn.addEventListener('click', async () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const dataUrl = canvas.toDataURL('image/png');
            
            // Show a loading message
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Identifying perfume... Please wait.</p>';

            try {
                const response = await fetch('http://localhost:5000/api/identify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: dataUrl }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error identifying perfume:', error);
                resultsDiv.innerHTML = `<p>Error: Could not connect to the server or an error occurred during identification.</p><p>${error.message}</p>`;
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '<h2>Results</h2>';

            if (data.labels) {
                html += '<h3>Detected Labels:</h3>';
                html += `<ul>${data.labels.map(label => `<li>${label}</li>`).join('')}</ul>`;
            }

            if (data.fragrance_profile && !data.fragrance_profile.error) {
                const profile = data.fragrance_profile;
                html += '<h3>Fragrance Profile:</h3>';
                for (const noteType in profile) {
                    html += `<h4>${noteType}</h4>`;
                    html += `<ul>${profile[noteType].map(note => `<li>${note}</li>`).join('')}</ul>`;
                }
            } else if (data.fragrance_profile && data.fragrance_profile.error) {
                html += `<p><strong>Fragrance Profile:</strong> ${data.fragrance_profile.error}</p>`;
            } else {
                 html += `<p><strong>Fragrance Profile:</strong> Not found.</p>`;
            }

            resultsDiv.innerHTML = html;
        }

        startCamera();
    </script>
    <div id="results"></div>
</body>
</html>
